<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Открытие расчетного счета</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Введите данные для открытия расчётного счёта</h2>

    <form th:method="POST" th:action="@{/validate}" th:object="${account}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="passport">* Серия и номер паспорта (без пробелов): </label>
            <div class="col-sm-5">
                <input type="text" th:field="*{passport}" id="passport" class="form-control"/>
            </div>
        </div>
        <div th:if="${passportError}" th:utext="${passportError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">* Имя: </label>
            <div class="col-sm-5">
                <input type="text" th:field="*{name}" id="name" class="form-control"/>
            </div>
        </div>
        <div th:if="${nameError}" th:utext="${nameError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="surname">* Фамилия: </label>
            <div class="col-sm-5">
                <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
            </div>
        </div>
        <div th:if="${surnameError}" th:utext="${surnameError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="patronymic">Отчество: </label>
            <div class="col-sm-5">
                <input type="text" th:field="*{patronymic}" id="patronymic" class="form-control"/>
            </div>
        </div>
        <div th:if="${patronymicError}" th:utext="${patronymicError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="address">* Адрес регистрации: </label>
            <div class="col-sm-5">
                <input type="text" th:field="*{address}" id="address" class="form-control"/>
            </div>
        </div>
        <div th:if="${addressError}" th:utext="${addressError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="birthday">* Дата рождения: </label>
            <div class="col-sm-5">
                <input type="date" th:field="*{birthday}" id="birthday" class="form-control"/>
            </div>
        </div>
        <div th:if="${birthdateError}" th:utext="${birthdateError}" style="color:red;font-style:italic;"></div>

        <br/>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
